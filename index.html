<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style_mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="./style_desktop.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="img_principal">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="summary">
      <h1 class="summary_tittle">
        Order Summary
      </h1>
      <p class="summary_p">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img class="img_plan" src="./images/icon-music.svg" alt="icon-music">
      <div class="plan_description">
        <p class="plan_type">
          Annual Plan
        </p>
        <p class="plan_cost">
          $59.99/year
        </p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <div class="botones">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Yps Fdez</a>.
  </div>
</body>
</html>
